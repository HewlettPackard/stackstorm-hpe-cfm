---
name: get_fabric_ips
pack: hpecfm
description: Get an array of switches from the plexxi controller
runner_type: python-script
entry_point: get_fabric_ips.py
enabled: true
parameters:
  ipaddress:
    type: "string"
    description: "The IP address of a plexxi controller"
    required: true
    position: 0
    default: "{{ st2kv.system.ipaddress }}"
  username:
    type: "string"
    description: "The username to log into a plexxi controller"
    required: true
    position: 1
    default: "{{ st2kv.system.username }}"
  password:
    type: "string"
    description: "The password to a plexxi controller"
    required: true
    position: 2
    default: "{{ st2kv.system.password }}"
