---
name: get_fabrics
pack: hpecfm
description: Get an array of fabrics from the hpecfm controller
runner_type: python-script
entry_point: get_fabrics.py
enabled: true
parameters:
  ipaddress:
    type: "string"
    description: "The IP address of a hpecfm controller"
    required: true
    position: 0
    default: "{{ st2kv.system.ipaddress }}"
  username:
    type: "string"
    description: "The username to log into a hpecfm controller"
    required: true
    position: 1
    default: "{{ st2kv.system.username }}"
  password:
    type: "string"
    description: "The password to a hpecfm controller"
    required: true
    position: 2
    default: "{{ st2kv.system.password }}"
