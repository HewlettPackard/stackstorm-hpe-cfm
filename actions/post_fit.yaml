---
name: perform_fit
pack: hpecfm
description: Perform a FIT on the hpecfm controller
runner_type: python-script
entry_point: perform_fit.py
enabled: true
parameters:
  ipaddress:
    type: "string"
    description: "The IP address of a hpecfm controller"
    required: true
    position: 0
    default: "{{ st2kv.system.ipaddress }}"
  username:
    type: "string"
    description: "The username to log into a hpecfm controller"
    required: true
    position: 1
    default: "{{ st2kv.system.username }}"
  password:
    type: "string"
    description: "The password to a hpecfm controller"
    required: true
    position: 2
    default: "{{ st2kv.system.password }}"
  fab_uuid:
    type: "string"
    description: "The UUID of the fabric"
    required: true
    position: 3
  name:
    type: "string"
    description: "The fabric name"
    required: true
    position: 4
  description:
    type: "string"
    description: "The fabric description"
    required: true
    position: 5
